"""Gallery type"""
type Gallery {
  id: ID!
  checksum: String!
  path: String!
  title: String
  scene: Scene

  """The files in the gallery"""
  files: [GalleryFilesType!]! # Resolver
}

type GalleryFilesType {
  index: Int!
  name: String
  path: String
}

type FindGalleriesResultType {
  count: Int!
  galleries: [Gallery!]!
}